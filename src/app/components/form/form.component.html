<div class="form-container" (click)="closeMobileMenu()">
  <form class="form" (ngSubmit)="onSubmit(firstName.valid, lastName.valid, email.valid)">
    <h2 class="title">Please fill out the form</h2>
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput name="firstName" placeholder="First name" [(ngModel)]="result.firstName" #firstName="ngModel" required>
      <mat-error [hidden]="firstName.valid">First name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput name="lastName" placeholder="Last name" [(ngModel)]="result.lastName" #lastName="ngModel" required>
      <mat-error [hidden]="lastName.valid">Last name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input 
        matInput 
        name="email" 
        placeholder="Email" 
        [(ngModel)]="result.email"
        #email="ngModel"
        required
        email
      >
      <mat-error [hidden]="email.valid">Email is required</mat-error>
    </mat-form-field>

    <mat-radio-group class="radio-btns" name="gender" [(ngModel)]="result.gender">
      <span>Gender</span>
      <mat-radio-button value="male" class="mt-2" color="primary">Male</mat-radio-button>
      <mat-radio-button value="female" class="mt-2" color="primary">Female</mat-radio-button>
      <mat-radio-button value="other" class="mt-2" color="primary">Other</mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline" class="mt-4">
      <mat-label>Favorite color</mat-label>
      <mat-select name="favouriteColor" [(ngModel)]="result.favouriteColor">
        <mat-option *ngFor="let color of colors" [value]="color.value">
          {{color.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox class="mt-4 title" color="primary" name="employed" [(ngModel)]="result.employed">Employed</mat-checkbox>

    <mat-form-field appearance="outline" class="mt-4">
      <mat-label>Notes</mat-label>
      <textarea matInput name="notes" [(ngModel)]="result.notes"></textarea>
    </mat-form-field>


    <div class="btns">
      <input type="submit" mat-button class="btn-submit" value="Submit" >
      <button type="button" mat-stroked-button class="btn-clear" (click)="onClear()">Clear Values</button>
    </div>
  </form>
</div>
