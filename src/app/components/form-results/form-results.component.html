<div class="results" (click)="closeMobileMenu()">
  <h1 class="title">↓ Results ↓</h1>

  <mat-list class="list">
    <mat-list-item class="list-item-text">First name: {{ result.firstName }}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item class="list-item-text">Last name: {{ result.lastName }}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item class="list-item-text">Email: {{ result.email }}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item class="list-item-text">Gender: {{ result.gender }}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item class="list-item-text">Favourite color: {{ result.favouriteColor }}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item class="list-item-text">Employed: {{ result.employed ? "Yes" : "No"}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item class="list-item-text">Notes: {{ result.notes }}</mat-list-item>
  </mat-list>
  
  <a routerLink="/" class="go-back">Go Back</a>
</div>
